schema:
  schema_id: tcode
  author:
    - 王城
  description: |
    T-Code
  name: "T-Code"
  icon: jp.ico
  version: "GB18030"


switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: zh_trad
    reset: 0
    states: [ 简体, 繁体 ]
  - name: full_shape
    reset: 0
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
    reset: 0

engine:
  processors:
    - ascii_composer
    - recognizer
    - lua_processor@*tcode
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
  filters:
    - uniquifier


speller:
  auto_clear: auto
  auto_select: true
  max_code_length: 4
  alphabet: 1234567890abcdefghijklmnopqrstuvwxyz;,./
  auto_select_pattern: ^(?:(?!jf$|fj$)[0-9a-z;,./]{2}|(?:fj|jf)[0-9a-z;,./]{2})$


translator:
  dictionary: tcode
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  encode_commit_history: true
  # max_phrase_length: 2
  enable_user_dict: false
  # 禁用编码补全（关闭实时候选）
  enable_completion: false

punctuator:
  import_preset: tcodesymbols

key_binder:
  import_preset: default
  bindings:
    #- { accept: 2, send: exclam, when: has_menu }
    - { accept: F7, select: KappaJP, when: always }
    - { accept: comma, when: has_menu, send: comma }  # 逗号不触发上一页
    - { accept: period, when: has_menu, send: period } # 句号不触发下一页

recognizer:
  import_preset: default
  patterns:
    uppercase: "" #中文状态大写锁定直接上屏

ascii_composer:
  switch_key:
    Caps_Lock: noop
    Control_L: commit_code
    Control_R: noop
    Eisu_toggle: clear
    Shift_L: noop
    Shift_R: commit_text


menu:
  page_size: 2

style:
  horizontal: true
  # preedit_type: preview
  layout:
    margin_x : -1
    margin_y : -1